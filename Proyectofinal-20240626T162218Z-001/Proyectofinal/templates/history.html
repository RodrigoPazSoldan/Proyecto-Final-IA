<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>History of Reviews</title>
</head>
<body>
    <h1>History of Reviewed Sentiments</h1>
    <table>
        <tr>
            <th>Review</th>
            <th>Sentiment</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row['review'] }}</td>
            <td>{{ row['sentiment'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
